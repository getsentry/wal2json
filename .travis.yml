language: c
addons:
  postgresql: "9.6"
  apt:
    packages:
      - postgresql-9.6
      - postgresql-contrib-9.6
      - postgresql-server-dev-9.6
before_script:
  - sudo tee -a /var/lib/postgresql/data/postgresql.conf < .travis/postgresql.conf
  - sudo service postgresql reload 9.6
script: make && sudo make install && PGUSER=postgres make installcheck
after_failure: cat regression.diffs
